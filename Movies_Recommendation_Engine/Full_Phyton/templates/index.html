<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie Recommendation Form</title>
  </head>
  <body>
    <h1>Movie Recommendation Form</h1>
    <form id="movie-form">
      <label for="title">Movie Title:</label>
      <input type="text" id="title" name="title" required>
      <br>
      <label for="num_recommendations">Number of Recommendations:</label>
      <input type="number" id="num_recommendations" name="num_recommendations" min="1" max="15" required>
      <br>
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <div id="recommendations"></div>
    <script src="recommendations.html"></script>
  </body>
</html>
