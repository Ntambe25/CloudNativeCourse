<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie Recommendation Form</title>
  </head>
  <body>
    <h1>Movie Recommendation Form</h1>
    <form id="movie-form">
      <label for="movie-title">Movie Title:</label>
      <input type="text" id="movie-title" name="movie-title" required>
      <br>
      <label for="num-recommendations">Number of Recommendations:</label>
      <input type="number" id="num-recommendations" name="num-recommendations" min="1" max="10" required>
      <br>
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <div id="recommendations"></div>
    <script src="recommendations.js"></script>
  </body>
</html>
